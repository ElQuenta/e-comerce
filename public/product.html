<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="assets/css/backgorund.css">
    <link rel="stylesheet" href="assets/css/carousel.css">
    <link rel="stylesheet" href="assets/css/fonts.css">
    <link rel="stylesheet" href="assets/css/catalog.css">
    <script src="https://kit.fontawesome.com/e879071f95.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="menu">
                <div class="menu-left">
                    <a href="index.html"><img src="assets/images/LOGO GRANDE blanco.png" alt="" class="logo"></a>
                </div>
                <div class="menu-right">
                    <a href="" class="user-button">Sign Up</a>
                    <a href="" class="user-button">Log In</a>
                </div>
            </div>
        </header>
        <div class="content">
            <div class="product-info-container">
                <div class="product-image-wrapper">
                    <div>
                        <img src="https://aratiendas.com/wp-content/uploads/2023/01/14401-7704269225091.jpg"
                        alt="Product Image" class="product-image">
                    </div>

                    <div>
                        <img src="https://aratiendas.com/wp-content/uploads/2023/01/14401-7704269225091.jpg"
                            alt="Product Image" class="product-image-alter">
                        <img src="https://aratiendas.com/wp-content/uploads/2023/01/14401-7704269225091.jpg"
                            alt="Product Image" class="product-image-alter">
                    </div>
                </div>
                <div class="product-info">
                    <div class="title">
                        <h1 class="product-name">Product Name</h1>
                    </div>
                    <p class="product-description">
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam luctus turpis porttitor urna
                        imperdiet, non gravida odio fringilla. Curabitur at enim et arcu ultricies ultricies.
                    </p>
                    <div class="price">
                        <i class="fa-solid fa-money-bill-wave"></i>
                        <span class="product-price">19.99</span>
                    </div>
                    <div class="order-quantity-container">
                        <div class="quantity-selector">
                            <label for="quantity">Quantity:</label>
                            <input type="number" id="quantity" name="quantity" min="1" max="5" value="1">
                        </div>
                        <button class="add-to-cart-button">Add to Cart</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
