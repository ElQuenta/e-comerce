<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="assets/css/backgorund.css">
    <link rel="stylesheet" href="assets/css/carousel.css">
    <link rel="stylesheet" href="assets/css/fonts.css">
    <link rel="stylesheet" href="assets/css/catalog.css">
    <script src="https://kit.fontawesome.com/e879071f95.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/form.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="menu">
                <div class="menu-left">
                    <a href="index.html"><img src="assets/images/LOGO GRANDE blanco.png" alt="" class="logo"></a>
                </div>
            </div>
        </header>
        <div class="form-container">
            <div class="form">
                <form id="loginForm" class="login-form">
                    <h2>Iniciar Sesión</h2>
                    <div class="form-group">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('loginForm').addEventListener('submit', async function (event) {
                event.preventDefault(); // Prevent the default form submission

                const formData = new FormData(this); // Get form data

                try {
                    const response = await fetch('http://localhost:3000/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            "email": formData.get("email"),
                            "password": formData.get("password")
                        })
                    });

                    if (response.ok) {
                        alert('Inicio de sesión exitoso');
                        const email = formData.get("email");
                        window.location.replace(`/index.html?user=${email}`);
                    } else {
                        alert('Credenciales inválidas');
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            });

        });

    </script>
</body>
